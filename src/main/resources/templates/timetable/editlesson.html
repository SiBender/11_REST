<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>University project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/fontawesome.all.css" />
<link rel="stylesheet" type="text/css" href="../css/panel.css" />

<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default justify-content-center" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">University</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="../admin">Administrative service</a></li>
					<li><a href="../teacher">Teachers service</a></li>
					<li><a href="../student">Students service</a></li>
					<li><a href="../lesson">Lesson service</a></li>
					<li><a href="../timetable">Timetable service</a></li>
					<li class="active"><a href="../teacherstimetable">Teachers timetable</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Timetable</h3>
						</div>
						<div class="panel-body">
							<h3>Manage lesson</h3>
							<table class="table table-hover">
								<thead class="thead-light" bgcolor="#f5f5f5">
									<tr>
										<th>date</th>
										<th>timeslot</th>
										<th>course</th>
										<th>classroom</th>
										<th>&nbsp;</th>
									</tr>
								</thead>
								<tbody>
									<form class="form-inline"  action="#" th:action="@{/timetable/editlesson}" th:object="${lesson}" method="post">
									<input type="hidden" th:field="*{id}">
									<tr>									
										<td>
											<input type="date" class="form-control" th:field="*{date}" />
										</td>
										<td>
											<select th:field="*{time.id}" class="form-control"/>
												<option th:each="timeslot : ${timeslots}" 
															  th:value="${timeslot.id}" 
															  th:text="${timeslot.description}"
															  th:selected="${timeslot.id==lesson.time.id}">timeslot</option>
											</select>
										</td>
										<td>
											<select th:field="*{course.id}" class="form-control">
												<option value="0" disabled>course...</option>
												<option th:each="course : ${courses}" 
															  th:value="${course.id}" 
															  th:text="${course.name}"
															  th:selected="${course.id==lesson.course.id}">course</option>
											</select>
										</td>
										<td><select th:field="*{classroom.id}" class="form-control">
												<option value="0" disabled>classroom...</option>
												<option th:each="classroom : ${classrooms}" 
															  th:value="${classroom.id}" 
															  th:text="${classroom.number}"
															  th:selected="${classroom.id==lesson.classroom.id}">classroom</option>
											</select>
										</td>
										<td><input type="submit" value="save" class="btn btn-secondary"></td>
									</tr>
									</form>
								</tbody>
							</table>
							<a class="btn btn-danger" th:href="${'../deletelesson?id=' + lesson.id}" role="button">Delete lesson</a>
						</div>
					</div>
				</div>
</body>
</html>
