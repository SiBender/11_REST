<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>University project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/fontawesome.all.css" />
<link rel="stylesheet" type="text/css" href="../css/panel.css" />

<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default justify-content-center" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">University</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="../admin">Administrative service</a></li>
					<li class="active"><a href="../teacher">Teachers service</a></li>
					<li><a href="../student">Students service</a></li>
					<li><a href="../lesson">Lesson service</a></li>
					<li><a href="../timetable">Timetable service</a></li>
					<li><a href="../teacherstimetable">Teachers timetable</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Assign course to group</h3>
						</div>
						<div class="panel-body">
							<h3>Edit group</h3>
							<form class="form-inline" action="#" th:action="@{/teacher/assigncourse}" th:object="${group}" method="post">
								<input type="hidden"  th:field="*{id}" th:attr="value = ${group.id}" />
								<input type="text" class="form-control" th:field="*{groupName}" th:attr="value = ${group.groupName}" />
								<select class="form-control" th:field="*{courses[0].id}" >
									<option value="0" disabled>course...</option>
									<option th:each="course : ${courses}" 
												  th:value="${course.id}" 
												  th:text="${course.name}">option text</option>
								</select>
								<button type="submit" class="btn btn-secondary">Assign</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
