<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>University project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/fontawesome.all.css" />
<link rel="stylesheet" type="text/css" href="../css/panel.css" />

<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default justify-content-center" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">University</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="../admin">Administrative service</a></li>
					<li class="active"><a href="../teacher">Teachers service</a></li>
					<li><a href="../student">Students service</a></li>
					<li><a href="../lesson">Lesson service</a></li>
					<li><a href="../timetable">Timetable service</a></li>
					<li><a href="../teacherstimetable">Teachers timetable</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Edit course</h3>
						</div>
						<div class="panel-body">
							<h3>Edit teacher</h3>
							<form class="form-inline"  action="#" th:action="@{/teacher/editcourse}" th:object="${course}" method="post">
								<input type="hidden" th:field="*{id}" th:attr="value = ${course.id}" />
								<table>
									<tr>
										<td>
											<select th:field="*{teacher.id}" class="form-control"/>
												<option value="0" disabled>teacher...</option>
												<option th:each="teacher : ${teachers}" 
															  th:value="${teacher.id}" 
															  th:text="${teacher.firstName + ' ' + teacher.lastName}"
															  th:selected="${teacher.id==course.teacher.id}">option text</option>
											</select>
										</td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('teacher.id')}" th:errors="*{teacher.id}"></td>
									</tr>
									<tr>
										<td><input type="text" class="form-control" th:field="*{name}" th:attr="value = ${course.name}" /></td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
									</tr>
									<tr>
										<td><input type="text" class="form-control" th:field="*{description}" th:attr="value = ${course.description}" /></td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
									</tr>
								</table>
								<input type="submit" value="Save" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
