<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>University project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/fontawesome.all.css" />
<link rel="stylesheet" type="text/css" href="../css/panel.css" />

<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default justify-content-center" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../">University</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="../admin">Administrative service</a></li>
					<li><a href="../teacher">Teachers service</a></li>
					<li><a href="../student">Students service</a></li>
					<li><a href="../lesson">Lesson service</a></li>
					<li><a href="../timetable">Timetable service</a></li>
					<li><a href="../teacherstimetable">Teachers timetable</a></li>
				</ul>
			</div>
		</div>
	</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Edit teacher</h3>
						</div>
						<div class="panel-body">
							<h3>Edit teacher</h3>
							<form action="#" class="form-inline"  th:action="@{/admin/addteacher}" th:object="${teacher}" method="post">
								<table>
									<tr>
										<td><input type="text" class="form-control" th:field="*{firstName}" th:attr="value = ${teacher.firstName}" /></td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
									</tr>
									<tr>
										<td><input type="text" class="form-control" th:field="*{lastName}" th:attr="value = ${teacher.lastName}" /></td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
									</tr>
									<tr>
										<td><select th:field="*{faculty.id}" class="form-control">
												<option value="0" disabled>faculty...</option>
												<option th:each="faculty : ${faculties}" 
															  th:value="${faculty.id}" 
															  th:text="${faculty.fullName}"
															  th:selected="${faculty.id==teacher.faculty.id}">option text</option>
												</select>
										</td>
										<td th:style="'color: red;'" th:if="${#fields.hasErrors('faculty.id')}" th:errors="*{faculty.id}"></td>
									</tr>
								</table>
								<input type="submit" value="Save" class="btn btn-secondary"/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
